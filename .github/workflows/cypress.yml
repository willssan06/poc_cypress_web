name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout do c칩digo
        uses: actions/checkout@v3

      - name: 游릭 Instala Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 游닍 Instala depend칡ncias
        run: npm install

      - name: 游빍 Roda testes Cypress
        run: npm run test:report

      - name: 游닋 Publica relat칩rio (artifact)
        uses: actions/upload-artifact@v3
